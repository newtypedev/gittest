<html>
    <head>

        <script src="realgrid/realgridjs_eval.1.1.24.min.js"></script>
        <script src="realgrid/realgridjs-api.1.1.24.js"></script>    
        <script src="realgrid/jquery-3.2.1.js"></script>    
        <script src="realgrid/assets/"></script> 
        <script src="realgrid/jszip.min.js"></script> 
        
    </head>
    <body>
            <script>
                    var gridView;
                    var dataProvider;
                    
                    $(document).ready( function(){
                        RealGridJS.setRootContext("/script");
                        
                        dataProvider = new RealGridJS.LocalDataProvider();
                        gridView = new RealGridJS.GridView("realgrid");
                        gridView.setDataSource(dataProvider);    
                    });   
                    </script>
<div id="realgrid" style="width: 100%; height: 200px;"></div>
</body>
</html>
